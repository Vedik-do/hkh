name: Build (Forge 1.20.1)

on:
  workflow_dispatch:
  push:
    branches: ["main", "master"]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Gradle 8.8
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.8"

      - name: Build
        run: gradle clean build --no-daemon --stacktrace --info --console=plain

      - name: Upload mod jar
        uses: actions/upload-artifact@v4
        with:
          name: built-jars
          path: |
            build/libs/*.jar
            !build/libs/*-sources.jar
            !build/libs/*-javadoc.jar
          if-no-files-found: error
